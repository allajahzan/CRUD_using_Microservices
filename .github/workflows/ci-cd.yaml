name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ["nginx", "web", "auth", "user", "admin", "notification"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Debug Secrets
        run: echo "Username: ${{ secrets.DOCKER_USERNAME }}"  

      - name: Log out of Docker 
        run: docker logout

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Images
        uses: docker/build-push-action@v4
        with:
          context: ./services/${{ matrix.service }}
          file: ./services/${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            allajahzan/crud-micro:nginx
            allajahzan/crud-micro:web
            allajahzan/crud-micro:auth
            allajahzan/crud-micro:user
            allajahzan/crud-micro:admin
            allajahzan/crud-micro:notification
          build-args: |
            IMAGE_NAME=${{ matrix.service }}


  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "latest"

      - name: Authenticate with Kubernetes
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" > kubeconfig
          export KUBECONFIG=kubeconfig

      - name: Apply Kubernetes Manifests
        run: |
          kubectl apply -f .../infra/k8s/dev/
