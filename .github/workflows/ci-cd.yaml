name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ["admin", "auth", "nginx", "notification", "user", "web"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Logout From Docker
        run: docker logout

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Images
        uses: docker/build-push-action@v4
        with:
          context: ./services/${{ matrix.service }}
          file: ./services/${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            allajahzan/crud-micro:admin
            allajahzan/crud-micro:auth
            allajahzan/crud-micro:nginx
            allajahzan/crud-micro:notification
            allajahzan/crud-micro:user
            allajahzan/crud-micro:web
          build-args: |
            IMAGE_NAME=${{ matrix.service }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "latest"

      - name: Set kubeconfig for Docker Desktop Kubernetes
        run: |
          mkdir -p $HOME/.kube
          echo "$KUBE_CONFIG" > $HOME/.kube/config

        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}

      - name: Verify Kubernetes connection
        run: |
          kubectl config current-context
          kubectl get nodes    

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f ./infra/k8s/dev/

      - name: Verify Deployment
        run: |
          kubectl get pods
          kubectl get services     