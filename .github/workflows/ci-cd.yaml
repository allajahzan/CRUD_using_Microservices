name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ["admin", "auth", "nginx", "notification", "user", "web"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Logout From Docker
        run: docker logout

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Images
        uses: docker/build-push-action@v4
        with:
          context: ./services/${{ matrix.service }}
          file: ./services/${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            allajahzan/crud-micro:admin
            allajahzan/crud-micro:auth
            allajahzan/crud-micro:nginx
            allajahzan/crud-micro:notification
            allajahzan/crud-micro:user
            allajahzan/crud-micro:web  
          build-args: |
            IMAGE_NAME=${{ matrix.service }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: "latest"

      - name: start minikube
        id: minikube
        uses: medyagh/setup-minikube@latest

      - name: Build image
        run: |
          minikube image build -t local/devex:v1 .  

      - name: Apply Kubernetes Manifests
        run: |
          kubectl apply -f ./infra/k8s/dev/

      - name: Verify deployment
        run: |
          kubectl get pods
